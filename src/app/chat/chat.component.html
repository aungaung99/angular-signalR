<div class="container lg:mx-auto sm:mx-auto justify-center mt-12">
  <div class="mb-6 bg-slate-50 border border-slate-300 rounded-lg p-6 drop-shadow-sm 2xl:w-1/2 w-full">
    <h1 class="text-2xl font-bold text-indigo-600 mb-4">
      Create Conversation
    </h1>
    <div class="mb-4">
      <label for="userId" class="block mb-2 text-sm font-medium text-gray-900">UserId</label>
      <input type="text" id="userId" #userId
             class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
             placeholder="Enter userId" (change)="userIdChange()">
    </div>

    <div class="border border-indigo-200 bg-slate-100 p-3 rounded-lg mb-4 text-sm" *ngIf="status!==''">
      <span class="text-gray-800">Status: </span><b>{{status}}</b>
    </div>
    <div class="flex justify-between">
      <button type="button"
              class="w-full text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2"
              (click)="createConversation()">
        Create Conversation
      </button>

      <button routerLink="/"
              class="relative w-full inline-flex items-center justify-center p-0.5 mb-2 mr-2 overflow-hidden text-sm font-medium text-gray-900 rounded-lg group bg-gradient-to-br from-purple-600 to-blue-500 group-hover:from-purple-600 group-hover:to-blue-500 hover:text-white focus:outline-none focus:ring-blue-300">
      <span
        class="relative w-full px-5 py-2.5 transition-all ease-in duration-75 bg-white rounded-md group-hover:bg-opacity-0">
         Back to home
      </span>
      </button>
    </div>
  </div>

  <app-conversation [conversation]="conversation" [signalConnection]="signalConnection"></app-conversation>
</div>
